<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-       scale=1.0">
    <title>DynamicCareers</title>
    <link           href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      #banner{
        width: 100%;
        height: 320px;
        object-fit: cover;
      }
    </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mt-2 mb-3 heading">Dynamic Careers</h2>
    <img src="/static/banner.jpg" class="img-fluid" id="banner">
    <h3 class="text-center mt-2 mb-3 heading">About Dynamic Careers</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed         do eiusmod tempor incididunt ut labore et dolore</p>
    <h3 class="text-center mt-2 mb-3 heading">Open Positions</h3>
    <div>
      {% for job in jobs%}
        <div>
          <h4 style="color:royalblue; font-weight:normal;">      
          {{job['title']}}</h4>
        </div>
        <div style="margin-bottom:3px;">
          <b>Location: </b>{{job['location']}}
        </div>
        <div style="margin-bottom:16px;">
          <b >Salary: </b>{{job['salary']}}
        </div>
      {% endfor %}
    </div>
    <div class="text-center mb-3 heading">
      <button class="btn btn-primary">Contact Us</button>
    </div>
  </div>
</body>
</html>
