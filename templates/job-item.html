<div class="border-bottom row" style="padding-bottom:2px; margin-top:8px;">
  <div class="col-11">
    <h4 style="color:royalblue; font-weight:normal;">      
    {{job['title']}}
    </h4>
    <div style="margin-bottom:3px;">
      <b>Location: </b>{{job['location']}}
    </div>
    {% if 'salary' in job %}
      <div style="margin-bottom:10px;">
        <b >Salary: </b>{{job['salary']}}
      </div>
    {% endif %}
  </div>
  <div class="col-1">
    <a href="mailto:hello@dynamic.ai?subject=Application%20for%20{{job['title']}}&body=My%20name%3A%20%3CEnter%20your%20full%20name%3E%0D%0A%0D%0AMy%20resume%20link%3A%20%3CWebesite%20or%20google%20drive%20link%3E%0D%0A%0D%0AMy%20github%20link%3A%20%3CGithub%20repositories%20link%3E" type="button" class="btn btn-outline-primary">Apply</a>
  </div>  
</div>
